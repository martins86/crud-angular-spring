<div class="input-wrapper">
  <label [for]="inputName" [title]="titleLabel">{{ label }}</label>
  <div class="input-content">
    <input
      [id]="inputName"
      [name]="inputName"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)" />
    <div class="icon">
      <ng-content></ng-content>
    </div>
  </div>
</div>
