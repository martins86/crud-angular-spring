<main>
  <section class="form-section">
    <img src="./assets/images/logo.svg" alt="logo MoveIt" />
    <h2>{{ description }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button
        class="btn-primary"
        (click)="submit()"
        [disabled]="disablePrimaryBtn">
        {{ primaryBtnText }}
      </button>
      <div class="divider">
        <div></div>
        <span>ou</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">
        {{ secondaryBtnText }}
      </button>
    </div>
  </section>
  <section class="main-section">
    <h1>Você deve MoveIt!</h1>
    <img src="./assets/images/main-illustration.svg" alt="ilustração MoveIt" />
  </section>
</main>
