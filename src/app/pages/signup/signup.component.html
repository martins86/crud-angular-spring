<app-login-default
  title="Sign in and start today!"
  primaryBtnText="Signup Now"
  secondaryBtnText="Login Now"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid">
  <form [formGroup]="signupForm">
    <app-input-string
      formControlName="name"
      inputName="name"
      type="text"
      label="Your name"
      placeholder="John Doe">
      <img src="/assets/icons/email-icon.svg" alt="" />
    </app-input-string>
    <app-input-string
      formControlName="email"
      inputName="email"
      type="email"
      label="Email"
      placeholder="johndoe@gmail.com">
      <img src="/assets/icons/email-icon.svg" alt="" />
    </app-input-string>
    <app-input-string
      formControlName="password"
      inputName="password"
      type="password"
      label="Your Password">
      <img src="/assets/icons/password-icon.svg" alt="" />
    </app-input-string>
    <app-input-string
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirm your Password">
      <img src="/assets/icons/password-icon.svg" alt="" />
    </app-input-string>
  </form>
</app-login-default>
