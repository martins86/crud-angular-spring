<app-login-default
  description="Acessar Poc!"
  primaryBtnText="Acessar"
  secondaryBtnText="Registre-se"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!loginForm.valid">
  <form [formGroup]="loginForm">
    <app-input-string
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      placeholder="johndoe@gmail.com">
      <span
        aria-label="icone e-mail"
        role="img"
        class="material-symbols-outlined">
        mail
      </span>
    </app-input-string>
    <app-input-string
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha">
      <span
        aria-label="icone chave de acesso"
        role="img"
        class="material-symbols-outlined">
        passkey
      </span>
    </app-input-string>
    <button
      class="btn-link"
      type="button"
      aria-label="Recuperar Senha"
      text="Recuperar Senha">
      Recuperar Senha
    </button>
  </form>
</app-login-default>
