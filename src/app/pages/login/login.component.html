<main class="content-login">
  <section class="content-login__left">
    <header>
      <figure>
        <img
          class="content-login__left--logo"
          src="./assets/images/logo-angular-mini.svg"
          alt="Logomarca Angular" />
      </figure>
      <h1 class="content-login__left--title">Angular Releases</h1>
    </header>

    <form class="content-login__left--form" [formGroup]="loginForm">
      <fieldset>
        <label for="email">E-mail:</label>
        <div class="input-with-icon">
          <input
            formControlName="email"
            type="email"
            id="email"
            name="email"
            placeholder="johndoe@gmail.com" />
          <span
            aria-label="icone e-mail"
            role="img"
            class="material-symbols-outlined">
            mail
          </span>
        </div>
      </fieldset>
      <fieldset>
        <label for="password">Senha:</label>
        <div class="input-with-icon">
          <input
            formControlName="password"
            type="password"
            id="password"
            name="password"
            placeholder="*******" />
          <span
            aria-label="icone password"
            role="img"
            class="material-symbols-outlined">
            password
          </span>
        </div>
      </fieldset>
    </form>

    <div class="content-login__left--buttons">
      <div class="content-login__left--buttons-form">
        <button class="btn btn__primary bg__linear-gradient" type="button">
          Acessar
        </button>
      </div>
      <div class="content-login__left--buttons-divider">
        <div
          class="content-login__left--buttons-divider-line bg__linear-gradient"></div>
        <span>ou</span>
        <div
          class="content-login__left--buttons-divider-line bg__linear-gradient"></div>
      </div>
      <div class="content-login__left--buttons-google">
        <button class="btn btn__primary btn__google" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 48 48"
            width="32px"
            height="32px">
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z" />
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z" />
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z" />
          </svg>
          <span>Accesar com Google</span>
        </button>
      </div>
    </div>
  </section>

  <section class="content-login__right">
    <h2 class="content-login__right--title">Angular Release v17</h2>
    <figure>
      <img
        class="content-login__right--logo"
        src="./assets/images/logo-angular-full.svg"
        alt="Logomarca com a escrita Angular" />
    </figure>
  </section>
</main>
