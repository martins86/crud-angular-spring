<app-login-default
  description="Registrar-se!"
  primaryBtnText="Registrar-se"
  secondaryBtnText="JÃ¡ tenho Acesso"
  (submit)="submit()"
  (navigate)="navigate()"
  [disablePrimaryBtn]="!signupForm.valid">
  <form [formGroup]="signupForm">
    <app-input-string
      formControlName="name"
      inputName="name"
      type="text"
      label="Nome completo"
      titleLabel="Digite seu nome completo"
      placeholder="John Doe">
      <span
        aria-label="icone pessoa"
        role="img"
        class="material-symbols-outlined">
        person
      </span>
    </app-input-string>
    <app-input-string
      formControlName="email"
      inputName="email"
      type="email"
      label="E-mail"
      titleLabel="Digite seu e-mail"
      placeholder="johndoe@gmail.com">
      <span
        aria-label="icone e-mail"
        role="img"
        class="material-symbols-outlined">
        mail
      </span>
    </app-input-string>
    <app-input-string
      formControlName="password"
      inputName="password"
      type="password"
      label="Senha"
      titleLabel="Digite sua senha">
      <span
        aria-label="icone password"
        role="img"
        class="material-symbols-outlined">
        password
      </span>
    </app-input-string>
    <app-input-string
      formControlName="passwordConfirm"
      inputName="passwordConfirm"
      type="password"
      label="Confirmar senha"
      titleLabel="Confirme sua senha">
      <span
        aria-label="icone password"
        role="img"
        class="material-symbols-outlined">
        password
      </span>
    </app-input-string>
  </form>
</app-login-default>
